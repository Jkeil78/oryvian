{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-4">
                <div class="card-header py-3">
                    <h4 class="card-title mb-0"><i class="bi bi-shield-lock"></i> Passwort ändern</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label text-muted">Aktuelles Passwort</label>
                            <input type="password" name="current_password" class="form-control" required autofocus>
                        </div>

                        <hr>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Neues Passwort</label>
                            <input type="password" name="new_password" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Bestätigen</label>
                            <input type="password" name="confirm_password" class="form-control" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Passwort speichern</button>
                            <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Abbrechen</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
